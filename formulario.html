<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="formulario"> <!--Agregando id formulario-->
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <!-- Cambiando value -->
      <option value="Argentina">Argentina</option>
      <option value="Mexicana">Mexicana</option>
      <option value="Peruana">Peruana</option>
      <option value="Venezolana">Venezolana</option>
    </select>
    <br/>
    <!-- Botón de envío -->
    <button type="submit">Enviar</button>
  </form>

  <div>
    <h2 id="lista-de-invitados">Lista de invitados</h2>
  </div>

  <script src="./formulario.js"></script> <!-- Corrigiendo ruta de js  -->
</body>

</html>
